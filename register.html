<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Workshop - Exploring Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              </ul>
              </div>
              </div>
              </nav>
              <header class="bg-primary text-white text-center py-5 bg-gradient">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p class="lead">It's quick and easy</p>
                </div>
            </header>

            <section class="mt-5">
                <div class="container py-2">

                    <label for="exampleInputName" class="form-label fw-bold ">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputname" placeholder="Please enter your full name" aria-describedby="nameHelp">
        
            </div>

            <div class="container py-2">

                <label for="exampleInputUsername" class="form-label fw-bold ">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Please enter your username" aria-describedby="usernameHelp">
    
        </div>

        <div class="container py-2">

            <label for="exampleInputemail" class="form-label fw-bold ">Email</label>
            <input type="text" class="form-control" id="exampleInputemail" placeholder="Please enter your email" aria-describedby="emailHelp">

    </div>
    <div class="container py-2">

        <label for="exampleInputpassword" class="form-label fw-bold ">Password</label>
        <input type="text" class="form-control" id="exampleInputpassword" placeholder="Please enter your password" aria-describedby="passwordHelp">
        <button type="button" class="btn btn-primary mt-3">Submit</button>

</div>
</section>
<footer class="bg-dark text-white mt-5 text-center py-2">
    <div class="container">
        <p class="text-center"> &copy; 2024 Task Management System.All Right Reserved.</p>

    </div>
</footer>
</body>
</html>
